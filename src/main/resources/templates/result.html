<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>x</th>
        <th>y</th>
        <th>f(x,y)</th>
        <th>Точное решение</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i : ${result}">
        <td th:each="j : ${i}">
            <span th:text="${j}"></span>
        </td>
    </tr>
    </tbody>
</table>

<div class="Chart">
    <img src="/chart" width="1000" th:src="@{/chart}"/>
</div>
</body>
</html>
